
<div ng-controller="tableController" layout-align="end center" layout="row">
  <md-list>
    <md-subheader class="md-no-sticky">{{message}}</md-subheader>
    <md-list-item ng-repeat="scotch in scotches"  class="animate">
      <p>{{scotch.name}} </p>
      <p>{{scotch.price}} </p>
        <md-divider></md-divider>
    </md-list-item>
  </md-list>
</div>
